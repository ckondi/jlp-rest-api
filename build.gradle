plugins {
    id 'org.springframework.boot' version '2.3.9.RELEASE'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'maven'
    id 'java'
    id 'application'
    id 'com.palantir.docker' version '0.26.0'
}

group 'com.jlp'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

application {
    mainClassName = 'com.jlp.Application'
}

bootJar {
    archiveBaseName = 'jlp-rest-api'
}

docker{
    name "jlp-rest-api:latest"
    files tasks.bootJar.outputs
    copySpec.into("build/docker")
}


configurations.all {
    exclude module: 'junit:junit'
}
dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'io.github.openfeign:feign-okhttp:11.0'
    implementation 'io.github.openfeign:feign-httpclient:11.0'

    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:2.2.7.RELEASE'

    compileOnly 'org.projectlombok:lombok:1.18.18'
    annotationProcessor 'org.projectlombok:lombok:1.18.18'

    testCompile 'com.jayway.jsonpath:json-path'
    testImplementation ('org.springframework.boot:spring-boot-starter-test'){
        exclude module: 'org.junit.vintage:junit-vintage-engine'
    }

    implementation group: 'com.h2database', name: 'h2'
}


test {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
